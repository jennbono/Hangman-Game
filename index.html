<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1">

	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Condensed|Paytone+One|Righteous" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>
<body>

	<img id="logo" src="assets/images/hangman-logo1.png" alt="Hangman">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<img src="assets/images/noose-balls.png" alt="Noose">
					<button type="button" class="btn btn-primary" id="playAgain">PLAY AGAIN</button>
				</div>
				<div class="col-md-6">
					<p id="started">PRESS ANY KEY TO GET STARTED!</p>

					<p>WINS: <span id="winCount">0</span></p>

					<p>CURRENT WORD:</p>
					<div id="displayWord"></div>
					<br>

					<p>NUMBER OF GUESSES REMAINING: <span id="guessesLeft">0</span></p>

					<p>LETTERS ALREADY GUESSED:</p>
					<div id="guessedLetters"></div>
				</div>
			</div>
		</div>




<script src="assets/javascript/game.js"></script>



</body>
</html>
